<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div id="viewHighScores">View high scores</div>
    <div id="wordTime">Time: <span id="timer"></span></div>
  </header>

  <section>
    <h1 id="bigLetters">Coding Quiz Challenge</h1>
    <ul id="lists">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</ul>
    <ul id="buttons">
        <button id="startQuiz">Start Quiz</button>
    </ul>
  </section>

  <div class="rightOrWrong">
    <h2 id="rightOrWrong"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
